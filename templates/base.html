<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}">
    <title>{% block title_block %}Libro de Pendies{% endblock %}</title>
</head>
<body>

    <nav class="navbar navbar-expand-sm navbar-light bg-light mynav" role="navigation" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Libro De Pendejadas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'posts:create' %}">Post</a></li>
                        <li class="nav-item"><a class="nav-link active" href="{% url 'groups:all' %}">Groups</a></li>
                        <li class="nav-item"><a class="nav-link active" href="{% url 'groups:create' %}">Create Group</a></li>
                        <li class="nav-item"><a class="nav-link active" href="{% url 'accounts:logout' %}">Log Out</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link active" href="{% url 'groups:all' %}">Groups</a></li>
                        <li class="nav-item"><a class="nav-link active" href="{% url 'accounts:login' %}">Log In</a></li>
                        <li class="nav-item"><a class="nav-link active" href="{% url 'accounts:signup' %}">Sign Up</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mycontent">
        {% block content %}
        
        {% endblock %}
    </div>
    
</body>
</html>

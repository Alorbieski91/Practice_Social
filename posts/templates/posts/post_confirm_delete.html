{% extends 'posts/post_base.html' %}

{% block post_content %}
    <h2 class="display-6">Are you sure you want to delete this post?</h2>
    <div class="posts">
        {% include 'posts/_post.html' with post=object hide_delete=True %}
    </div>
    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Confirm Delete" class="btn btn-danger btn-lg mt-2">
        <a class="btn btn-lg btn-primary mt-2" href="{% url 'posts:single' username=user.username pk=object.pk %}">Cancel</a>
    </form>
{% endblock %}

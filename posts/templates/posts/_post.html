{% load django_bootstrap_icons %}
<div class="post media">
    <p>{{ post.message_html|safe }}</p>
    <div class="media=body">
        <h5 class="media-heading">
        <span class="username">
            <a style="text-decoration: none;" href="{% url 'posts:for_user' username=post.user.username %}">@{{ post.user.username }}</a>
        </span>
        <time class="time">
            <a style="text-decoration: none;" href="{% url 'posts:single' username=post.user.username pk=post.pk %}">{{ post.created_at }}</a>
        </time>
        </h5>
        <div class="media-footer">
            {% if user.is_authenticated and post.user == user and not hide_delete %}
                <a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-danger">
                    {% bs_icon 'x-circle' %}
                    Delete
                </a>
            {% endif %}        
        </div>
    </div>
</div>

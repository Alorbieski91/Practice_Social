<div class="post media">
    <p>{{ post.message_html|safe }}</p>
    <div class="media=body">
        <h5 class="media-heading">
        <span class="username">
            <a style="text-decoration: none;" href="{% url 'posts:for_user' username=post.user.username %}">@{{ post.user.username }}</a>
        </span>
        <time class="time">
            <a style="text-decoration: none;" href="{% url 'posts:single' username=post.user.username pk=post.pk %}">{{ post.created_at }}</a>
        </time>
        </h5>
        <div class="media-footer">
            {% if user.is_authenticated and post.user == user and not hide_delete %}
                <a href="{% url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-danger">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path fill-rule="evenodd" d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
                    Delete
                </a>
            {% endif %}        
        </div>
    </div>
</div>

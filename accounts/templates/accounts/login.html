{% extends 'base.html' %}
{% load bootstrap4 %}
{% load socialaccount %}
{% load django_bootstrap_icons %}

{% block content %}
    <div class="container-fluid">
        <h1>Log In</h1>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <p></p>
            <input type="submit" class="btn btn-outline-primary" value="Login">
        </form>
        <h6>OR</h6>
        <a class="btn btn-outline-primary" href="{% provider_login_url 'google' %}">Login with {% bs_icon 'google' %}</a>
    </div>
{% endblock %}

{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div class="container-fluid">
        <h1>Log In</h1>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <p></p>
            <input type="submit" class="btn btn-outline-primary" value="Login">
        </form>
    </div>
{% endblock %}

{% extends 'base.html' %}
{% load bootstrap4 %}
{% load socialaccount %}
{% load django_bootstrap_icons %}

{% block content %}
    <div class="col-md-6 mx-auto">
        <h1 class="display-1 text-center">Log In</h1>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-primary mt-3" value="Login">
        </form>
        <hr>
        <a class="btn btn-primary" href="{% provider_login_url 'google' %}">Login with {% bs_icon 'google' %}</a>
    </div>
{% endblock %}

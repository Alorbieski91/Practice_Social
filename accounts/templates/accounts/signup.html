{% extends 'base.html' %}
{% load bootstrap4 %}
{% load socialaccount %}
{% load django_bootstrap_icons %}

{% block content %}
    <div class="container-fluid">
        <h1>Sign Up</h1>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-outline-primary mt-1" value="Sign Up">
        </form>
        <hr>
        <a class="btn btn-outline-primary" href="{% provider_login_url 'google' %}">Signup with {% bs_icon 'google' %}</a>
    </div>
{% endblock %}
